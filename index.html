<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>KFC</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="logo"></a>
            </div>
            <div class="menu"><i class="fa fa-bars"></i></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="boxtext">
                <h2>it's finger <br> lickin <span>good.</span></h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis consectetur dignissimos quod dolores, iusto et sint voluptatem, voluptatum explicabo vitae eveniet.</p>
                <a href="#" class="btn">order now</a>
            </div>
            <div class="boximages">
                <div class="img active">
                    <img src="images/burger.png" alt="burger">
                </div>
                <div class="img">
                    <img src="images/burger_fries.png" alt="burger-fries">
                </div>
                <div class="img">
                    <img src="images/fried_chicken.png" alt="french_fries">
                </div>
                <div class="img">
                    <img src="images/french_fries.png" alt="french">
                </div>
            </div>
        </div>
        <div class="icon">
            <ul>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-github"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
        </div>
        <div class="prenext">
            <h5>Always Fresh</h5>
            <span class="prev"><i class="fa fa-angle-left"></i></span>
            <span class="next"><i class="fa fa-angle-right"></i></span>
        </div>
    </div>
    <script src="master.js"></script>
</body>
</html>
